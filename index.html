const mallorca = L.marker([39.55333333,2.625277778],{icon: tirania}).bindPopup('III Br. Ae Mallorca<br>LATITUD: 39,5<br>LONGITUD: 2,6<br>ELEVACIÓN: 10FT').addTo(cities);
const albacete = L.marker([38.95416667,-1.85638888888889],{icon: tirania}).bindPopup('BAM Albacete<br>LATITUD: 38,9<br>LONGITUD: -1,9<br>ELEVACIÓN: 2303FT').addTo(cities);
const granada = L.marker([37.18972222,-3.78944444444444],{icon: tirania}).bindPopup('BAM Granada<br>LATITUD: 37,2<br>LONGITUD: -3,8<br>ELEVACIÓN: 1860FT').addTo(cities);

const badajoz = L.marker([38.88333333,-6.81388888888889],{icon: tirania}).bindPopup('I Br. Ae Badajoz<br>LATITUD: 38,9<br>LONGITUD: -6,8<br>ELEVACIÓN: 607FT').addTo(cities);

const mAurora = L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities);*/



const osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	minZoom: 3,
        maxZoom: 18
	//attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
});

 


const osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
	minZoom: 3,
        maxZoom: 18
	//attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
});

const map = L.map('map', {
	center: [40.41194444,-3.67805555555556],
	zoom: 6,
	layers: [osm, cities]
});

const baseLayers = {
	'OpenStreetMap': osm,
	'OpenStreetMap.HOT': osmHOT
	};

const overlays = {
	'Lugares': cities
};

const layerControl = L.control.layers(baseLayers, overlays).addTo(map);



const openTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	minZoom: 3,
        maxZoom: 18
	//attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
});
layerControl.addBaseLayer(openTopoMap, 'OpenTopoMap');
const ign=L.tileLayer('https://wms.ign.gob.ar/geoserver/gwc/service/tms/1.0.0/capabaseargenmap@EPSG%3A3857@png/{z}/{x}/{-y}.png', {
        minZoom: 3,
        maxZoom: 18
		  //attribution: '<a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> | <a href="http://www.ign.gob.ar/AreaServicios/Argenmap/IntroduccionV2" target="_blank">Instituto Geográfico Nacional</a> + <a href="http://www.osm.org/copyright" target="_blank">OpenStreetMap</a>',
           });
layerControl.addBaseLayer(ign, 'IGN');
var firstLatLng,
      secondLatLng;
   
  map.on('click', function(e) {
    if (!firstLatLng) {
      firstLatLng = e.latlng;
        L.marker(firstLatLng,{
    draggable: false,
    autoPan: true
}).bindPopup('Punto A<br/>' + e.latlng).openPopup().addTo(cities);
    } else {
      secondLatLng = e.latlng;
        L.marker(secondLatLng,{
    draggable: false,
    autoPan: true
}).addTo(cities).bindPopup('Punto B<br/>' + e.latlng).openPopup();
    }


    if (firstLatLng && secondLatLng) {
      // Dibujamos una línea entre los dos puntos
      L.polyline([firstLatLng, secondLatLng], {
        color: 'red'
      }).addTo(cities);

      medirDistancia();
    }
  })

  function medirDistancia() {
  	var distance = map.distance(firstLatLng ,secondLatLng);
    document.getElementById('distancias').innerHTML = Math.round((distance/1000)*0.539957,1);
  }
